<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rekomendasi Tempat Wisata Malang</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Rekomendasi Tempat Wisata Malang</h1>
        <p>Temukan destinasi menarik di Kota Malang!</p>
    </header>

    <main>
        <form id="search-form">
            <label for="keyword">Cari tempat wisata:</label>
            <input type="text" id="keyword" name="keyword" placeholder="Misal: pantai, pegunungan, kuliner">
            <button type="submit">Cari</button>
        </form>

        <div id="results">
            </div>
    </main>

    <footer>
        <p>&copy; 2024 Rekomendasi Tempat Wisata Malang</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
